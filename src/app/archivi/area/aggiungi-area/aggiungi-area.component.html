<div class="container-fluid">
  <div class="row">
    <div class="col">
      <p-toast position="top-center" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'"
        [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"
        [style]="{'width': '30%', 'font-weight':'bold'}"></p-toast>
      <p-card header="Aggiungi Area" [style]="{ width: '700px', height: '700px' }"
        class="d-flex align-items-center justify-content-center">
        <ng-template pTemplate="header">
          <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <div class="row">
          <div class="col text-center py-4">
            <br>
            <form #form="ngForm">
              <label for="codice" style="display: block; font-weight: bold;">Codice</label>
              <input [style]="{'width': '100%'}" type="text" class="form-control" pInputText
                [(ngModel)]="areaModel.codice" #codice="ngModel" name="codice" required="required"
                placeholder="Inserisci il Codice" /><br>
              <p-message severity="error" *ngIf="codice.invalid && codice.touched" text="Campo obbligatorio"
                [style]="{width: '320px', height:'37.6px'}"></p-message>
              <br><br>
              <label for="area" style="display: block; font-weight: bold;">Area</label>
              <input [style]="{'width': '100%'}" type="text" class="form-control" pInputText
                [(ngModel)]="areaModel.area" #area="ngModel" name="area" required="required"
                placeholder="Inserisci l'Area" /><br>
              <p-message severity="error" *ngIf="area.invalid && area.touched" text="Campo obbligatorio"
                [style]="{width: '320px', height:'37.6px'}"></p-message>
              <br><br>
              <p-button label="Salva" icon="pi pi-check" styleClass="p-button-outlined p-button-success"
                (onClick)="aggiungi()"></p-button>
              <p-button label="Indietro" icon="pi pi-times" styleClass="p-button-outlined p-button-secondary"
                [style]="{ 'margin-left': '.5em' }" routerLink="../elenco"></p-button>

            </form>
          </div>
        </div>
      </p-card>

    </div>
  </div>
</div>
