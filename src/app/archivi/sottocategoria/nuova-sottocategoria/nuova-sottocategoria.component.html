<div class="container-fluid">
    <div class="row">
      <div class="col">
        <p-card header="Nuova Sottocategoria" [style]="{ width: '700px', height: '750px' }" class=" d-flex align-items-center justify-content-center" subheader="Inserisci una nuova Sottocategoria.">
          <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
            <div class="row">
              <div class="col text-center py-4">
                <br>
                <form [formGroup]="formNuovo">
                    <label for="Codice" style="display: block; font-weight: bold;">Codice</label>
                    <input type="text" pInputText [(ngModel)]="formNuovo.value.codice"  placeholder="Inserisci il Codice" formControlName="codice"   [style]="{'width': '100%'}" inputId="Codice"/> 
                  <br>
                  <small class="p error block" *ngIf="formNuovo.get('codice')?.invalid && formNuovo.get('codice')?.dirty" style="color: red;">Inserire correttamente il Codice!</small>
                  <br><br>
                  <label for="Sottocategoria" style="display: block; font-weight: bold;">Sottocategoria</label>
                  <input type="text" pInputText [(ngModel)]="formNuovo.value.sottocategoria"  placeholder="Inserisci la Sottocategoria" formControlName="sottocategoria"  [style]="{'width': '100%'}" inputId="Sottocategoria"/> 
                  <br>
                  <small class="p error block" *ngIf="formNuovo.get('sottocategoria')?.invalid && formNuovo.get('sottocategoria')?.dirty" style="color: red;">Inserire correttamente la Sottocategoria!</small>  
                  <br><br>
                  <label for="Provincia" style="display: block; font-weight: bold;">Area</label>
                  <p-dropdown [options]="elencoAree" [(ngModel)]="formNuovo.value.oArea" optionLabel="area" formControlName="oArea" [style]="{'width': '100%'}" inputId="float-label" placeholder="Seleziona un'Area"></p-dropdown>
                  <br>
                  <small class="p error block" *ngIf="formNuovo.get('oArea')?.invalid && formNuovo.get('oArea')?.dirty" style="color: red;">Inserire correttamente l'Area!</small>
                  <br><br> 
                </form> 
                <br><br>
                <p-button label="Salva" icon="pi pi-check" styleClass="p-button-outlined p-button-success"
              (onClick)="submitForm()"></p-button>
            <p-button label="Indietro" icon="pi pi-times" styleClass="p-button-outlined p-button-secondary"
              [style]="{ 'margin-left': '.5em' }" routerLink="../elenco"></p-button>
              </div>
            </div>
        </p-card>
        <p-toast position="top-center" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'" [style]="{'width': '30%', 'font-weight':'bold'}"></p-toast>
      </div>
    </div>
  </div>
