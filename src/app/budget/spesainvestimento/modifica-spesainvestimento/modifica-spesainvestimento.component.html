<div class="container-fluid">
    <div class="row">
      <div class="col">
        <p-card header="Modifica Spesa Investimento" [style]="{ width: '700px', height: '700px' }" class="d-flex align-items-center justify-content-center" subheader="Modifica la Spesa Investimento selezionata.">
          <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
            <div class="row">
              <div class="col text-center py-4">
                <br>
                <form [formGroup]="formModifica">
                    <label for="Spesa" style="display: block; font-weight: bold;">Spesa Investimento</label>
                    <input type="text" pInputText [(ngModel)]="formModifica.value.spesainvestimento"  placeholder="Spesainvestimento" formControlName="spesainvestimento" [style]="{'width': '100%'}" inputId="Spesa"/> 
                  
                  <small class="p error block" *ngIf="formModifica.get('spesainvestimento')?.invalid && formModifica.get('spesainvestimento')?.dirty" style="color: red;">Inserire correttamente la Spesainvestimento!</small>
                  <br><br>
                  <label for="Sottocategoria" style="display: block; font-weight: bold;">Sottocategoria</label>
                  <p-dropdown [options]="elencoSottocategoria" [(ngModel)]="formModifica.value.sottocategoria" optionLabel="sottocategoria" optionValue="id" formControlName="oSottocategoria" [style]="{'width': '100%'}" inputId="float-label" placeholder="Seleziona un'Area"></p-dropdown>
                  
                  <small class="p error block" *ngIf="formModifica.get('oSottocategoria')?.invalid && formModifica.get('oSottocategoria')?.dirty" style="color: red;">Inserire correttamente la Sottocategoria!</small>  
                </form> 
                <br><br>
                <p-button label="Salva" icon="pi pi-check" styleClass="p-button-outlined p-button-success"
              (onClick)="submitForm()"></p-button>
              </div>
            </div>
        </p-card>
        <p-toast position="top-center" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'" [style]="{'width': '30%', 'font-weight':'bold'}"></p-toast>
      </div>
    </div>
  </div>
